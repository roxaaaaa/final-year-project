# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # 1. Frontend Dependencies (JavaScript/npm)
  - package-ecosystem: "npm"
    directory: "/frontend" # Points to your frontend folder
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Groups updates to reduce PR noise (Final Year Projects can get busy!)
    groups:
      frontend-deps:
        patterns:
          - "*"

  # 2. Backend Dependencies (Python/pip)
  - package-ecosystem: "pip"
    directory: "/backend" # Points to your backend folder
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      backend-deps:
        patterns:
          - "*"

  # 3. GitHub Actions Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
